<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="datetime-local" name="t">
<button id="btn">点击获取输入框的value</button>
<script>     
    var btn=document.getElementById("btn");
    var input=document.getElementsByTagName("INPUT")[0]; 
    function getSaleTime(){
                    var end= new Date("2018/11/19 12:16");
                    console.log(input.value)
                    var now = new Date();
                    var seconds =(end.getTime()-now.getTime())/1000;
                    seconds=Math.floor(seconds);
                    console.log(seconds)
                    var days = seconds/(24*60*60);
                    days = Math.floor(days);
                    var hours = seconds%(24*60*60)/(60*60);
                    hours = Math.floor(hours);
                    var minutes = seconds%(60*60)/60;
                    minutes = Math.floor(minutes);
                    var seconds = seconds%60;
                    seconds = Math.floor(seconds);
                    console.log('剩余时间'+days+'天'+hours+'小时'+minutes+'分钟'+seconds+'秒');
    };
    setInterval(getSaleTime,1000)
</script>
</body>
</html>
